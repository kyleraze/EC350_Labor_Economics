# Monopsony

A **monopsony is a market** with a single buyer.

- In a labor market, this would entail that there is only one employer, which we call a **monopsonist**.


--

**Why does this matter?** Monopsonies are inefficient!

- In a monopsonistic labor market, workers **earn less** and there is **underemployment**.
- Can exacerbate inequality!


--

Most labor markets are probably closer to monopsony than to perfect competition.

- Employers with significant **market power**? Probably the norm rather than the exception.

# Monopsony

## **Assumptions**

We will continue to make most of the same assumptions as we did when we modeled supply and demand for a competitive market.

- Perfect competition in capital and output markets
- Homogeneous workers within a market
- Various assumptions about preferences and production technology
- Perfect information and complete contracts


--

We will now assume that there is **only one employer** whose hiring decisions can influence the market wage..super[.hi-pink[&lt;span&gt;&amp;#8224;&lt;/span&gt;]]

.footnote[.super[.hi-pink[&lt;span&gt;&amp;#8224;&lt;/span&gt;]] We are still implicitly assuming that there is a single wage&amp;mdash;the employer cannot "discriminate" by offering different wages to different workers.]

# Labor supply elasticity

## **Definition**

&gt; A measure of the responsiveness of the quantity of labor supplied to changes in the wage

&gt; `$$\sigma = \dfrac{\text{% change in quantity of labor supplied}}{\text{% change in wage}}$$`


--

**Interpretation?** A one-percent increase in wages increases the quantity of labor supplied by `\(\sigma\)` percent.

- `\(\sigma &gt; 1\)` .mono[==&gt;] labor supply is .pink[elastic] or .pink[sensitive] to changes in the wage.
- `\(0 \leq \sigma &lt; 1\)` .mono[==&gt;] labor supply is .pink[inelastic] or .pink[insensitive] to changes in the wage.

# Profit maximization

## **Perfect competition**

A competitive employer maximizes profit by hiring `\(E^*\)` workers such that `\(w = \text{VMP}_E\)` and `\(\text{VMP}_E\)` is decreasing.

- The employer keeps hiring until the **marginal cost** of the last worker equals the **marginal benefit** of the last worker.


--

## **Monopsony**

A monopsonist maximizes profit maximizes profit by hiring `\(E^*\)` workers such that `\(\text{MC}_E = \text{VMP}_E\)` and `\(\text{VMP}_E\)` is decreasing.

- **The difference?** Marginal cost is no longer equal to the wage&amp;mdash;the monopsonist has increase the wage to attract additional workers *and* pay this new wage to existing workers.

# Perfect competition *vs.* monpsony

.pull-left[
## **Perfect competition**

1. Many employers

2. Each employer is a **price taker** in the labor market&amp;mdash;the hiring decisions of an employer have no impact on the market wage&lt;br&gt;.mono[--&gt;] no market power!

3. The marginal worker receives a wage **equal to** the value of her marginal product.

4. Efficient!
]
.pull-right[
## **Monopsony**

1. One employer

2. Monopsonist is a **price maker** in the labor market&amp;mdash;the hiring decisions of this employer affect the market wage&lt;br&gt;.mono[--&gt;] significant market power!

3. The marginal worker receives a wage **less than** the value of her marginal product.

4. Inefficient!
]
